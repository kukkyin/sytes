<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .choice {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>じゃんけん</h1>
        <div class="choices">
            <img class="choice" src="gu-.png" alt="グー" width="100" height="100" onclick="play('グー')">
            <img class="choice" src="pa-.png" alt="パー" width="100" height="100" onclick="play('パー')">
            <img class="choice" src="tyoki.png" alt="チョキ" width="100" height="100" onclick="play('チョキ')">
        </div>
        <div class="result" id="result">どれかを選んでください。</div>
    </div>
    
    <script>
        function play(playerChoice) {
            const choices = ['グー', 'パー', 'チョキ'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            
            let result;
            if (playerChoice === computerChoice) {
                result = "引き分け";
            } else if (
                (playerChoice === 'グー' && computerChoice === 'チョキ') ||
                (playerChoice === 'パー' && computerChoice === 'グー') ||
                (playerChoice === 'チョキ' && computerChoice === 'パー')
            ) {
                result = 'あなたの勝ち';
            } else {
                result = 'コンピューターの勝ち';
            }

            document.getElementById('result').textContent = `あなたは ${playerChoice}. コンピューターは ${computerChoice}. ${result}`;
        }
    </script>
</body>
